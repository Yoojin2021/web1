  <h2>필리핀</h2>
  <p>필리핀은 7천개 이상의 섬으로 이뤄어진 섬 나라로 수도는 마닐라이다.
  </p><p>지역에 따라 조금씩 차이가 나지만, 대체로 11월에서 다음 해 5월까지 비가 적게 내린다. 필리핀의 건기는 대체로 11월에서 다음 해 5월까지로 본다. 특히 12~2월은 필리핀의 겨울에 해당돼 기온이 가장 낮고,
  5월에 가장 덥다. 우기에는 주로 스콜성 비가 내리는데, 한낮에 1시간 정도 폭우가 쏟아지거나 야간에 비가 내린다.</p>
