<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var roster = ["zeus","oner","faker","gumayusi","keria"]
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < roster.length) {
          document.write('<li><a href="http://a.com/'+ roster[i]+'">'+ roster[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
