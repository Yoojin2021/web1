<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var roster = ["zeus", "oner"];
    </script>

    <h2>get</h2>
    <script>
      document.write(roster[0]+'<br>');
      document.write(roster[1]);
    </script>

    <h2>count</h2>
    <script>
      document.write(roster.length);
    </script>

    <h2>add</h2>
    <script>
      roster.push('faker');
      roster.push('gumayusi');
      roster.push('keria');
    </script>

    <h2>count</h2>
    <script>
      document.write(roster.length);
    </script>
  </body>
</html>
